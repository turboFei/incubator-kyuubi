# default elasticsearch parameters, set them if missing
# see more in https://www.elastic.co/guide/en/elasticsearch/hadoop/7.12/configuration.html
es.nodes.wan.only=true
es.input.use.sliced.partitions=false
es.http.timeout=30m
es.http.retries=50
es.index.auto.create=false
es.field.read.empty.as.null=no
es.batch.size.bytes=1000000
es.batch.size.entries=1000
es.batch.write.refresh=false
